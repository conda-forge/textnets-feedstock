{% set name = "textnets" %}
{% set version = "0.10.1" %}
{% set hash = "6d2c6eef43cc8783a7fede2f39664cfb8c6d84d91753f1f214297b99629e6629" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  skip: true  # [py<310]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python  # [build_platform != target_platform]
  host:
    - cython >=0.29
    - pdm-backend
    - pip
    - python
    - setuptools
  run:
    - leidenalg
    - matplotlib >=3.10
    - pandas >=2.2
    - python
    - python-igraph
    - scipy >=1.14
    - spacy >=3.8
    - toolz >=0.12
    - tqdm >=4.66
    - wasabi >=1.1

test:
  imports:
    - textnets

about:
  home: https://textnets.readthedocs.io
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Automated text analysis with networks

  description: |
    textnets represents collections of texts as networks of documents and
    words. This provides novel possibilities for the visualization and analysis
    of text corpora.
  doc_url: https://textnets.readthedocs.io
  dev_url: https://github.com/jboynyc/textnets

extra:
  recipe-maintainers:
    - jboynyc
