{% set name = "textnets" %}
{% set version = "0.5.0" %}
{% set hash = "9316be849791a862a155ad9664712746c76c070304c28c4d1fb17002b2b0e3e1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - poetry >=1.1
    - python >=3.7
  run:
    - cached-property
    - cairocffi >=1.1
    - leidenalg >=0.8
    - pandas >1.2
    - python >=3.7
    - python-igraph >=0.9
    - scipy >=1.7
    - spacy >=3.0
    - toolz
    - typing-extensions

test:
  imports:
    - textnets
  requires:
    - pytest

about:
  home: https://textnets.readthedocs.io
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'Automated text analysis with networks'

  description: |
    textnets represents collections of texts as networks of documents and
    words. This provides novel possibilities for the visualization and analysis
    of text corpora.
  doc_url: https://textnets.readthedocs.io
  dev_url: https://github.com/jboynyc/textnets

extra:
  recipe-maintainers:
    - jboynyc
